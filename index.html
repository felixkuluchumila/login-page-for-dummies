
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form For Dummies</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Register</h1>
        </div>
        <div class="form">
            <form onsubmit="return formValidation();" action="register.php" method="post">
                <input type="text" name="first_name" placeholder="First Name" id="firstname">
                <input type="text" name="last_name" placeholder="Last Name" id="lastname">
                <input type="text" name="location" placeholder="Home Address" id="address">
                <input type="text" name="gender" placeholder="Gender" id="gender">
                <input type="text" name="course" placeholder="Course">
                <input type="password" name="upassword" placeholder="New Password" id="password">
                <input type="password" name="verify" placeholder="Verify Password" id="verify">
                <input type="submit" value="Submit" id="button">
            </form>
        </div>
    </div>
    <script>
        function formValidation() {
            var firstName = document.getElementById("firstname").value;
            var lastName = document.getElementById("lastname").value;
            var address = document.getElementById("address").value;
            var gender = document.getElementById("gender").value;
            var password = document.getElementById("password").value;
            var verify = document.getElementById("verify").value;

            if (firstName === "") {
                alert("Please enter your first name.");
                return false;
            }

            if (lastName === "") {
                alert("Please enter your last name.");
                return false;
            }

            if (address === "") {
                alert("Please enter your home address.");
                return false;
            }

            if (gender === "") {
                alert("Please enter your gender.");
                return false;
            }

            if (password === "") {
                alert("Please enter a new password.");
                return false;
            }

            if (password !== verify) {
                alert("Passwords do not match.");
                return false;
            }

            return true; // Allow form submission if all validations pass
        }
    </script>
</body>
</html>
